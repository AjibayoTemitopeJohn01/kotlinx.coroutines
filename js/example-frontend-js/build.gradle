project.kotlin {
    if (it.hasProperty("js")) {
        js(LEGACY) {
            binaries.executable()
        }
    }

    target {
        browser {
            distribution {
                directory = new File(directory.parentFile, "dist")
            }
        }
    }

    sourceSets {
        main.dependencies {
            implementation "org.jetbrains.kotlinx:kotlinx-html-js:$html_version"
            implementation(npm("html-webpack-plugin", "3.2.0"))
        }
    }
}
